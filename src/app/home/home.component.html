<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <h2>All Recipes</h2>
    </div>


    <div class="row" *ngIf="recipes">
      <div class="col-sm-12 col-md-6 col-lg-4 menu-card" *ngFor="let recipe of recipes">
        <div class="card">
          <img class="card-img-top" src="{{recipe.acf.image.url}}" alt=" Card image cap" style='width:100%; max-height: 200px; overflow: hidden;'>
          <div class="card-body">
            <h5 class="card-title">
              {{ recipe.title.rendered }}
            </h5>
            <p class="card-text">
              {{ recipe.excerpt.render }}
            </p>
          </div>

          <ul class="list-group list-group-flush">
            <li class="list-group-item">alergies: </li>
            <li class="list-group-item">Moeilijkheid:</li>
          </ul>
          <div class="card-body">
            <a href="http://localhost:4200/recipe/{{recipe.id}}" class="card-link">detail</a>
          </div>
        </div>

      </div>




      <div *ngIf="!recipes">
        <h1> there was a huge error</h1>
        <em>or just no games yet, you can try to log out and login again</em>
      </div>
    </div>
  </div>
</div>
